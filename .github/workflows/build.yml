name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: OllamaCraft
        path: target/ollamacraft-*.jar

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        name: OllamaCraft v${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        files: |
          target/ollamacraft-*.jar
        body: |
          # OllamaCraft v${{ steps.get_version.outputs.VERSION }}
          
          ## Installation
          
          1. Download the JAR file
          2. Place it in your server's `plugins` directory
          3. Start or restart your server
          
          See the [README](https://github.com/aguara-guazu/OllamaCraft/blob/main/README.md) for more details.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}