name: Build and Manual Release

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
        type: string

# Add explicit permissions for creating releases
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: OllamaCraft
        path: target/ollamacraft-*.jar

  release:
    needs: build
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Find JAR file
      id: find_jar
      run: |
        jar_path=$(find target -name "ollamacraft-*.jar" | head -n 1)
        echo "jar_path=$jar_path" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.event.inputs.version }}
        release_name: OllamaCraft v${{ github.event.inputs.version }}
        draft: false
        prerelease: false
        body: |
          # OllamaCraft v${{ github.event.inputs.version }}
          
          ## Installation
          
          1. Download the JAR file
          2. Place it in your server's `plugins` directory
          3. Start or restart your server
          
          See the [README](https://github.com/aguara-guazu/OllamaCraft/blob/main/README.md) for more details.
    
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.find_jar.outputs.jar_path }}
        asset_name: OllamaCraft-${{ github.event.inputs.version }}.jar
        asset_content_type: application/java-archive